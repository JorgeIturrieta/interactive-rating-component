<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>
        <main class="wrapper_main">
            <div class="card">
                <div class="img-container" role="figure">
                    <img
                        class="img-star"
                        src="./images/icon-star.svg"
                        alt="star-img"
                    />
                </div>

                <h1 class="card__title">How did we do?</h1>
                <p class="card__description">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>

                <div class="container__number">
                    <div class="btn-number" role="button" id="btn1">1</div>
                    <div class="btn-number" role="button" id="btn2">2</div>
                    <div class="btn-number" role="button" id="btn3">3</div>
                    <div class="btn-number" role="button" id="btn4">4</div>
                    <div class="btn-number" role="button" id="btn5">5</div>
                </div>

                <button class="btn">Submit</button>
            </div>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a
                href="https://www.frontendmentor.io/profile/JorgeIturrieta"
                target="_blank"
                >Jorge Iturrieta ðŸ‡¦ðŸ‡·
            </a>
        </footer>

        <script src="scripts/scripts.js"></script>
    </body>
</html>
